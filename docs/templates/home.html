{% extends 'base.html' %}

{% block body %}

<div class="mx-auto w-full min-w-0 max-w-2xl">

    <div class="space-y-2">
        <h1 class="scroll-m-20 text-3xl font-bold tracking-tight">Button</h1>
        <p class="text-base text-muted-foreground">Displays a button or a component that looks like a button.</p>
    </div>

    <div class="pb-12 pt-8">
        <c-button>Button</c-button>
    </div>

    <div class="pb-12 pt-8">
        <h2 class="font-heading mt-16 scroll-m-20 border-b pb-4 text-xl font-semibold tracking-tight first:mt-0">
            Installation
        </h2>
        <div class="pt-4">
            <code class="relative rounded bg-muted px-[0.3rem] py-[0.2rem] font-mono text-md">
                <span class="line">
                uvx shadcn_django@latest add button
                </span>
            </code>
        </div>
    </div>

    <div class="pb-12 pt-8">
        <h2 class="font-heading mt-16 scroll-m-20 border-b pb-4 text-xl font-semibold tracking-tight first:mt-0">
            Usage
        </h2>
        <code class="text-sm text-muted-foreground">uvx shadcn_django@latest add button</code>
    </div>

</div>
{% endblock %}
